name: "Fábrica Sincronizada (Win, Mac, Android)"

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write

jobs:
  # TRABAJO 1: EL COORDINADOR (Solo sube la versión)
  bump-version:
    name: 1. Subir Versión
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.prop }}
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Incrementar Versión (Patch)
        id: version
        run: |
          npm version patch -m "Auto-update version to %s [skip ci]"
          git push

  # TRABAJO 2: ESCRITORIO (Depende del trabajo 1)
  build-desktop:
    name: 2. Build Desktop (${{ matrix.os }})
    needs: bump-version # ¡Espera a que termine el trabajo 1!
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Clonar repositorio (Rama Main actualizada)
        uses: actions/checkout@v4
        with:
          ref: main # Importante: Obliga a descargar el cambio que acaba de hacer el trabajo 1

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Generar Instalables
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Subir Windows
      - name: Subir Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Windows
          path: |
            release/*.exe
            release/latest.yml

      # Subir Mac
      - name: Subir Mac
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Mac
          path: |
            release/*.dmg
            release/latest-mac.yml

  # TRABAJO 3: ANDROID (Depende del trabajo 1)
  build-android:
    name: 3. Build Android
    needs: bump-version # Espera a la versión nueva
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio (Rama Main actualizada)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Construir Web
        run: npm run build

      - name: Sincronizar Capacitor
        run: npx cap sync android

      # --- AQUÍ ESTÁ EL ARREGLO DEL ERROR 126 ---
      - name: Dar permisos a Gradlew
        run: chmod +x android/gradlew

      - name: Generar APK
        run: cd android && ./gradlew assembleDebug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk
