name: "Fábrica Auto-Versionada (Win, Mac, Android)"

on:
  push:
    branches: [ main ]
    # Importante: Ignoramos los commits que hace el propio robot para evitar bucles infinitos
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'

permissions:
  contents: write # Permiso necesario para que el robot guarde la nueva versión en tu repo

jobs:
  # TRABAJO 1: Construir Escritorio (Windows y Mac)
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- MAGIA DE AUTO-INCREMENTO (Solo se ejecuta una vez, en Windows) ---
      - name: Incrementar Versión (Solo en Windows para evitar duplicados)
        if: matrix.os == 'windows-latest'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          npm version patch -m "Auto-update version to %s [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # ---------------------------------------------------------------------

      # En Mac necesitamos traer el cambio de versión que acaba de hacer Windows
      - name: Sincronizar Versión en Mac
        if: matrix.os == 'macos-latest'
        run: git pull origin main

      - name: Instalar dependencias
        run: npm install

      - name: Generar Instalable (Electron)
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Subir Windows (Incluye el latest.yml)
      - name: Subir Artifacts Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Windows-v${{ github.run_number }}
          path: |
            release/*.exe
            release/latest.yml 

      # Subir Mac
      - name: Subir Artifacts Mac
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Mac-v${{ github.run_number }}
          path: |
            release/*.dmg
            release/latest-mac.yml

  # TRABAJO 2: Construir Android
  build-android:
    name: Build Android (APK)
    runs-on: ubuntu-latest
    needs: build-desktop # Esperamos a que se actualice la versión en Desktop

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Construir Web
        run: npm run build

      - name: Sincronizar Capacitor
        run: npx cap sync android

      - name: Generar APK
        run: cd android && ./gradlew assembleDebug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: Instalador-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk
